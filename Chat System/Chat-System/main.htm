    <script>
function openBoth(evt,a,b,c,d)
{
    openhead(evt,a);
    openCity(evt,b);
    topheader(evt,d);
    footer(evt,c);
}
function topheader(evt,d)
{

    var i,h;
    h=document.getElementsByClassName("flex-container1");
    {
        for (i = 0; i < h.length; i++)
         {
        h[i].style.display = "none";
         }
    }


    document.getElementById(d).style.display="flex";
    document.getElementById(d).style.flexDirection="row";
    document.getElementById(d).style.justifyContent="flex-end";
}



function footer(evt,c){

    document.getElementById(c).style.display = "block";


}
 

function openCity(evt,b) {

var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("chat-body");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(b).style.display = "block";
  evt.currentTarget.className += " active";



}
        
 function openhead(evt,a)
{
        var i,x,tablinks,y,h;
        x = document.getElementsByClassName("chat-head");
        for (i = 0; i < x.length; i++)
         {
        x[i].style.display = "none";
    }
    y = document.getElementsByClassName("footer-right");
        for (i = 0; i < y.length; i++)
         {
        y[i].style.display = "none";
    }


    
     document.getElementById(a).style.display = "block";
    
     
     


}
